<body>
    <header>
        <h1>HEX to RGB Converter</h1>
    </header>
    <div class="input__container">
        <div class="input-css">
            <label class="input-label">HEX:</label>
            <input type="text" class="hex-input" id="hex-input" placeholder="#000000">
        </div>
        <div class="input-css bottom">
            <label class="input-label">Result:</label>
            <input type="text" class="hex-input" id="rgb-output" placeholder="Some result" readonly>
        </div>

        <button id="copy-button">Copy</button>
    </div>
    <div id="footer">
        <a href="https://idnaumov.github.io/ui-color-palette/" target="_blank">UI Color Picker</a><p>|</p><a href="https://github.com/idnaumov" target="_blank">GitHub</a>
      </div>
    </body>

    <script src="js/content.js"></script>
    <script src="js/main.js"></script>
</body>
